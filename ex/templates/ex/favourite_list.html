{% extends 'ex/base.html' %}
{% block title %}Favourite{% endblock %}

{% block body %}
{% include 'ex/nav.html' %}
<ul class="list-group">
	{% for favorite in object_list|dictsortreversed:"article.created" %}
	<li class="list-group-item"><a href="{% url 'detail' favorite.article.id %}">{{ favorite }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
