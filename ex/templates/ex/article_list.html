{% extends 'ex/base.html' %}
{% block title %}Home page{% endblock %}

{% block body %}
{% include 'ex/nav.html' %}
<table>
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>Created</th>
		<th>Synopsis</th>
	</tr>
	{% for article in object_list %}
	<tr>
		<td>{{ article.title }}</td>
		<td>{{ article.author }}</td>
		<td>{{ article.created }}</td>
		<td>{{ article.synopsis }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
